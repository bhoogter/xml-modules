language: php
branches:
  only:
    - master
    - /^.*[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+.*$/

php:
  - '7.2'

before_script: composer install
script: phpunit --bootstrap src/autoload.php --test-suffix '-test.php,Test.php,.phpt' tests

notifications:
  email: false

before_deploy:
  - composer phar:install-tools
  - composer install --prefer-dist --no-dev --no-interaction
  - php box.phar build
deploy:
  - provider: releases
    skip_cleanup: true
    file: xml-modules.phar
    api_key:
      secure: ""
    on:
      repo: bhoogter/xml-modules
      tags: true

